name: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  docker-build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Check out code
      
      - name: Build Docker Controller image
        if: ${{ github.event_name == 'pull_request'}}
        uses: zvfvrv/docker-bpgpr@v1.0.1
        with:
          gh_token: ${{ secrets.TOKEN_GITHUB }}
          image_name: rose-expman
          tags: latest,beta
          tag_with_ref: true
          tag_with_sha: true
          push: true

      - name: Build and Publish Docker Controller image
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/master'}}
        uses: zvfvrv/docker-bpgpr@v1.0.1
        with:
          gh_token: ${{ secrets.TOKEN_GITHUB }}
          image_name: rose-expman
          tags: latest,beta
          tag_with_ref: true
          tag_with_sha: true
          push: true
